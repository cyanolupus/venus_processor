name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: verilator/verilator:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Verilator
      run: make -C build/ verilator-build